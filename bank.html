<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank konabari</title>
    <!-- tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="mb-8">
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-yellow-700">Bangladesh Bank</span>!!!</h1>
    
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8">
            <h3 class="text-2xl mb-4 font-medium text-blue-700">Please login</h3>
            <div>
                <input id="user-email" class="border block border-gray-400 mb-4 w-3/4 rounded px-4" type="text" placeholder="enter your email">
                <input id="user-password" class="border block border-gray-400 mb-4 w-3/4 rounded px-4" type="password" placeholder="password">
                <button id="login-button" class="bg-yellow-700 rounded px-4 py-2 text-white font-medium mt-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
